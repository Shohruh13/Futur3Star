        function colorDecide(){

            var element = document.body;

   for(var i = 0; i < menuBars.length; i++){

}

    <script>

function invert(){

var element = document.body;
var header = document.getElementById("heading");
var title = document.getElementById("mainTitle");
var subTitle = document.getElementById("subIntro");
var menuBars = document.getElementsByClassName("aboutUs");



if(element.style.backgroundColor == "black"){
   element.style.backgroundColor = "white";
   header.style.backgroundColor="black";
   subTitle.style.filter = "invert(1)";
   title.style.filter = "invert(1)";
   subTitle.style.animation="appear 2s 1";
   

   for(var i = 0; i < menuBars.length; i++){
   menuBars[i].style.backgroundColor= "black";
   menuBars[i].style.color="white";
   
   
  


}

}  else{

element.style.backgroundColor ="black";
header.style.backgroundColor="white";
title.style.filter="invert(0)";
subTitle.style.filter="invert(0)";


for(var i = 0; i < menuBars.length; i++){
   menuBars[i].style.backgroundColor= "white";
   menuBars[i].style.color="black";
   

}

}

};
